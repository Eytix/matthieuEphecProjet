<h1>{{ formation.title }}</h1>
<div class="formation-detail">
  <div class="formation-field">
    <div>Lieu :</div>
    <div>{{ formation.location }}</div>
  </div>
  <div class="formation-field">
    <div>Date :</div>
    <div>{{ formation.date | date: 'dd/MM/yyyy' }}</div>
  </div>
  <p>{{ formation.description }}</p>
  <app-formation-tags [tags]="formation.tags"></app-formation-tags>
</div>
